{% load static %}
{% load crispy_forms_tags %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="https://bootswatch.com/5/solar/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Basan | Login</title>
    {% include "prebase.html" %}
</head>
<body>
    <div class="container bg-white shadow-md p-5 form-layout" style="margin-top:20px;">
        <h2>This is our login page!</h2>
        <hr>
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            {{ form.username | as_crispy_field }}
            <br>
            {{ form.password | as_crispy_field }}
            <br>
            <input class="btn btn-primary navbar-btn" type="submit" value="Login">
            <br><br>
            <a href="{% provider_login_url "google" %}"> Sign in with Google</a>
            <p>Don't have an account? <a href="{% url 'register' %}">Register now</a></p>
        </form>
    </div>
</body>
</html>
